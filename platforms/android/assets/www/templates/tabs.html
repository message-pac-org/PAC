<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
Use tabs-energized to change tab color.
-->
<ion-tabs class="tabs-icon-top tabs-energized">

  <!-- MyPAC Tab (formerly Accounts)-->
  <ion-tab title="MyPAC" icon-on="ion-ios-person" icon-off="ion-ios-person-outline"  href="#/tab/myPAC">
    <ion-nav-view name="tab-myPAC"></ion-nav-view>
  </ion-tab>


  <!-- Snap Tab (formerly Chats)-->
  <ion-tab title="Snap" icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline" href="#/tab/snap">
      <ion-nav-view name="tab-snap"></ion-nav-view>
  </ion-tab>



  <!-- About Tab (formerly Dash)-->
  <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
